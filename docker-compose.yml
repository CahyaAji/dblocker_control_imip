services:
  mosquitto:
    container_name: dblocker-mqtt
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  postgres:
    container_name: dblocker-postgres
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: scm
      POSTGRES_PASSWORD: sdfKLJ0)imip
      POSTGRES_DB: dblocker-db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: